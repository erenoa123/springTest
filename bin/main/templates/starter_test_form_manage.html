<!DOCTYPE html>
<!--
This is a starter template page. Use this page to start your new project from
scratch. This page gets rid of all links and provides the needed markup only.
-->
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="x-ua-compatible" content="ie=edge">

  <title>AdminLTE 3 | Starter</title>

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" th:href="@{/css/adminlte.min.css}">
    <!-- Ion Slider -->
  <link rel="stylesheet" th:href="@{/plugins/ion-rangeslider/css/ion.rangeSlider.min.css}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source䦩﫨:300,400,400i,700" rel="stylesheet">


</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
      </li>
      <li class="nav-item d-none d-sm-inline-block">
        <a href="/home" class="nav-link">Home</a>
      </li>
    </ul>

  </nav>
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
      <img src="../../static/img/logo2.png" th:src="@{../img/logo2.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
           style="opacity: .8" />
      <span class="brand-text font-weight-light">筋肉管理システム</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">

      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item has-treeview menu-open">
            <a href="#" class="nav-link">
              <i class="nav-icon fas fa-tachometer-alt"></i>
              <p>
                管理者用
              </p>
            </a>
            <ul class="nav nav-treeview">
              <li class="nav-item">
                <a href="/regist/player" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>選手情報入力</p>
                </a>

              </li>
              <li class="nav-item">
                <a href="/regist/manage" class="nav-link active">
                  <i class="far fa-circle nav-icon"></i>
                  <p>選手管理情報入力</p>
                </a>

              </li>
              <li class="nav-item">
                <a href="/regist/training" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>トレーニング情報入力</p>
                </a>

              </li>
              <li class="nav-item">
                <a href="/result/player1" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>トレーニング結果入力</p>
                </a>

              </li>
              <li class="nav-item">
                <a href="/home" class="nav-link">
                  <i class="far fa-circle nav-icon"></i>
                  <p>実績確認</p>
                </a>
              </li>
            </ul>
          </li>
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">データ入力画面</h1>
           	<p th:if="${check}" th:text="${trueVal}"></p>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6">
             <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">トレーニング情報</h3>

              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form role="form"  th:action="@{/controller/managesave}" th:object="${manage}" method="POST">
                <div class="card-body">
                  <div class="form-group">
                    <label for="exampleInputDate">日付</label>
                    <input type="date" class="form-control" id="exampleInputDate" placeholder="Enter Date" th:field="*{date}">
                  </div>

                  <!-- select -->
                  	<div class="form-group">
                    	<label>選手名</label>
	                    <select class="form-control" th:field="*{pid}">
						 <option th:each="player : ${playerList}" th:value="${player.playerid}" th:inline="text" >[[${player.name}]]</option>
	                    </select>
	                  </div>

                  <div class="form-group">
                    <label for="exampleInputClass">クラス</label>
                    <input type="text" class="form-control" id="exampleInputClass" placeholder="Enter Class" th:field="*{class1}">
                  </div>

                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </form>
            </div>
            <!-- /.card -->

          </div>

        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Main Footer -->
  <footer class="main-footer">

  </footer>
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->
<!-- ChartJS -->
<script type="text/javascript" th:src="@{/plugins/chart.js/Chart.min.js}"></script>
<!-- jQuery -->
<script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- Bootstrap 4 -->
<script type="text/javascript" th:src="@{/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
<!-- AdminLTE App -->
<script type="text/javascript" th:src="@{/js/adminlte.min.js}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script type="text/javascript" th:src="@{/js/pages/dashboard.js}"></script>
<!-- jQuery -->
<script type="text/javascript" th:src="@{/plugins/jquery/jquery.min.js}"></script>
<!-- jQuery UI 1.11.4 -->
<script type="text/javascript" th:src="@{/plugins/jquery-ui/jquery-ui.min.js}"></script>
<script type="text/javascript" th:src="@{/plugins/ion-rangeslider/js/ion.rangeSlider.min.js}"></script>
<script>
  $(function () {
	    $('#range_5').ionRangeSlider({
	        min     : 0,
	        max     : 100,
	        type    : 'single',
	        step    : 1,
	        postfix : ' %',
	        prettify: false,
	        hasGrid : true
	      })

  })
</script>

</body>
</html>
